{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kubently.fullname" . }}-redis-master
  labels:
    {{- include "kubently.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  serviceName: {{ include "kubently.fullname" . }}-redis-headless
  replicas: 1
  selector:
    matchLabels:
      {{- include "kubently.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "kubently.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      containers:
      - name: redis
        image: redis/redis-stack-server:latest
        imagePullPolicy: IfNotPresent
        {{- if .Values.redis.auth.enabled }}
        command:
          - redis-stack-server
          - --requirepass
          - $(REDIS_PASSWORD)
          - --dir
          - /data
          - --dbfilename
          - dump.rdb
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              {{- if .Values.redis.auth.existingSecret }}
              name: {{ .Values.redis.auth.existingSecret }}
              {{- else }}
              name: kubently-redis-password
              {{- end }}
              key: password
        {{- else }}
        command:
          - redis-stack-server
          - --dir
          - /data
          - --dbfilename
          - dump.rdb
        {{- end }}
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      {{- if .Values.redis.master.persistence.storageClass }}
      storageClassName: {{ .Values.redis.master.persistence.storageClass | quote }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.redis.master.persistence.size | default "2Gi" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubently.fullname" . }}-redis-master
  labels:
    {{- include "kubently.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    {{- include "kubently.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubently.fullname" . }}-redis-headless
  labels:
    {{- include "kubently.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    {{- include "kubently.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
{{- end }}