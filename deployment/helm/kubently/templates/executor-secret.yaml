{{- if and .Values.executor.enabled (not .Values.executor.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubently.fullname" . }}-executor-token
  labels:
    {{- include "kubently.labels" . | nindent 4 }}
    app.kubernetes.io/component: executor
type: Opaque
data:
  {{- if .Values.executor.token }}
  token: {{ .Values.executor.token | b64enc | quote }}
  {{- else }}
  {{- fail "executor.token is required when executor.existingSecret is not set. Either provide executor.token or use executor.existingSecret to reference a pre-created secret." }}
  {{- end }}
{{- end -}}