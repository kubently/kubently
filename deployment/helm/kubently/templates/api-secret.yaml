apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubently.fullname" . }}-api-keys
  labels:
    {{- include "kubently.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
type: Opaque
stringData:
  keys: |
    {{- range .Values.api.apiKeys }}
    {{ . }}
    {{- end }}
    {{- if not .Values.api.apiKeys }}
    # No API keys configured
    {{- end }}