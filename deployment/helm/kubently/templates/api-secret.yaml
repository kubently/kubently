{{- if .Values.api.enabled }}
{{- if not .Values.api.existingSecret }}
{{- if .Values.api.apiKeys }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubently.fullname" . }}-api-keys
  labels:
    {{- include "kubently.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
type: Opaque
stringData:
  keys: |
    {{- range .Values.api.apiKeys }}
    {{ . }}
    {{- end }}
{{- end }}
{{- end }}
{{- end }}