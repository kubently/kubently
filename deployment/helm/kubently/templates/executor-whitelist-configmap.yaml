{{- if .Values.executor.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kubently.fullname" . }}-executor-whitelist
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubently.labels" . | nindent 4 }}
    component: executor-whitelist
data:
  whitelist.yaml: |
    # Security mode for command validation
    mode: {{ .Values.executor.security.mode | quote }}
    
    # Command configuration
    commands:
      # Allowed kubectl verbs
      allowedVerbs:
        {{- if eq .Values.executor.security.mode "readOnly" }}
        # Read-only mode: Safe operations only
        - get
        - describe
        - logs
        - top
        - explain
        - api-resources
        - api-versions
        - events
        - version
        {{- else if eq .Values.executor.security.mode "extendedReadOnly" }}
        # Extended read-only mode: Includes debugging tools
        - get
        - describe
        - logs
        - top
        - explain
        - api-resources
        - api-versions
        - events
        - version
        - port-forward
        - exec
        {{- else if eq .Values.executor.security.mode "fullAccess" }}
          {{- if not .Values.fullAccessAcknowledged }}
          {{- fail "fullAccess mode requires fullAccessAcknowledged: true in values" }}
          {{- end }}
        # Full access mode: Advanced operations (use with caution)
        - get
        - describe
        - logs
        - top
        - explain
        - api-resources
        - api-versions
        - events
        - version
        - port-forward
        - exec
        - cp
        - proxy
        - attach
        - run
        {{- end }}

        # Custom verbs from values
        {{- range .Values.executor.security.commandWhitelist.customVerbs }}
        - {{ . }}
        {{- end }}
        
      # Resource restrictions
      restrictedResources:
        {{- if eq .Values.executor.security.mode "readOnly" }}
        - secrets
        - configmaps
        {{- else if eq .Values.executor.security.mode "extendedReadOnly" }}
        - secrets
        {{- end }}
        {{- range .Values.executor.security.commandWhitelist.restrictedResources }}
        - {{ . }}
        {{- end }}
        
      # Allowed flags/arguments
      allowedFlags:
        {{- if eq .Values.executor.security.mode "readOnly" }}
        # Basic flags for read operations
        - "--namespace"
        - "-n"
        - "--all-namespaces"
        - "-A"
        - "--selector"
        - "-l"
        - "--show-labels"
        - "--watch"
        - "-w"
        - "--follow"
        - "-f"
        - "--previous"
        - "-p"
        - "--output"
        - "-o"
        - "--tail"
        - "--since"
        - "--timestamps"
        - "--no-headers"
        - "--sort-by"
        {{- else if eq .Values.executor.security.mode "extendedReadOnly" }}
        # Extended flags for debugging
        - "--namespace"
        - "-n"
        - "--all-namespaces"
        - "-A"
        - "--selector"
        - "-l"
        - "--show-labels"
        - "--watch"
        - "-w"
        - "--follow"
        - "-f"
        - "--previous"
        - "-p"
        - "--output"
        - "-o"
        - "--tail"
        - "--since"
        - "--timestamps"
        - "--no-headers"
        - "--sort-by"
        # Port-forward flags
        - "--port"
        - "--address"
        # Exec flags
        - "--stdin"
        - "-i"
        - "--tty"
        - "-t"
        - "--container"
        - "-c"
        {{- else if eq .Values.executor.security.mode "fullAccess" }}
        # Full set of flags
        - "--namespace"
        - "-n"
        - "--all-namespaces"
        - "-A"
        - "--selector"
        - "-l"
        - "--show-labels"
        - "--watch"
        - "-w"
        - "--follow"
        - "-f"
        - "--previous"
        - "-p"
        - "--output"
        - "-o"
        - "--tail"
        - "--since"
        - "--timestamps"
        - "--no-headers"
        - "--sort-by"
        - "--port"
        - "--address"
        - "--stdin"
        - "-i"
        - "--tty"
        - "-t"
        - "--container"
        - "-c"
        - "--server-print"
        - "--server-version"
        - "--recursive"
        - "-R"
        {{- end }}

        # Extra flags from values
        {{- range .Values.executor.security.commandWhitelist.extraFlags }}
        - {{ . }}
        {{- end }}

      # Always forbidden patterns (immutable baseline)
      forbiddenPatterns:
        # Authentication bypass attempts
        - "--token"
        - "--kubeconfig"
        - "--server"
        - "--insecure"
        - "--username"
        - "--password"
        - "--client-key"
        - "--client-certificate"
        # Write operations (always forbidden)
        - "delete"
        - "apply"
        - "create"
        - "patch"
        - "replace"
        - "edit"
        - "scale"
        # Shell injection risks
        - "&&"
        - "||"
        - ";"
        - "|"
        - "`"
        - "$("
        - "${"
        # File system access
        - "/etc/kubernetes"
        - "--token-file"

        # Extra forbidden patterns from values
        {{- range .Values.executor.security.commandWhitelist.extraForbiddenPatterns }}
        - {{ . }}
        {{- end }}

    # Runtime limits
    limits:
      maxArguments: {{ .Values.executor.security.commandWhitelist.maxArguments | default 20 }}
      timeoutSeconds: {{ .Values.executor.security.commandWhitelist.timeoutSeconds | default 30 }}

    # Configuration reload interval
    reloadIntervalSeconds: {{ .Values.executor.security.commandWhitelist.reloadInterval | default 30 }}
{{- end }}