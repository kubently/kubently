{{- if .Values.executor.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubently.fullname" . }}-executor
  labels:
    {{- include "kubently.labels" . | nindent 4 }}
    app.kubernetes.io/component: executor
spec:
  # Always 1 replica - each executor represents a unique cluster identity
  # Multiple replicas would create duplicate agents for the same cluster
  replicas: 1
  selector:
    matchLabels:
      {{- include "kubently.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: executor
  template:
    metadata:
      labels:
        {{- include "kubently.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: executor
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubently.fullname" . }}-executor
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      {{- if .Values.executor.security.commandWhitelist.enabled }}
      - name: whitelist-config
        configMap:
          name: {{ include "kubently.fullname" . }}-executor-whitelist
      - name: whitelist-data
        emptyDir: {}
      {{- end }}
      containers:
      - name: executor
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.executor.image.repository }}:{{ .Values.executor.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.executor.image.pullPolicy }}
        env:
        - name: KUBENTLY_API_URL
          {{- if .Values.executor.apiUrl }}
          value: {{ .Values.executor.apiUrl | quote }}
          {{- else }}
          {{- fail "executor.apiUrl is required. Set it based on your deployment topology. Examples: 'http://kubently-api:8080' (same cluster) or 'https://api.kubently.company.com' (cross-cluster)" }}
          {{- end }}
        - name: CLUSTER_ID
          {{- if .Values.executor.clusterId }}
          value: {{ .Values.executor.clusterId }}
          {{- else }}
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
          {{- end }}
        - name: KUBENTLY_TOKEN
          valueFrom:
            secretKeyRef:
              {{- if .Values.executor.existingSecret }}
              name: {{ .Values.executor.existingSecret }}
              key: {{ .Values.executor.existingSecretKey | default "token" }}
              {{- else }}
              name: {{ include "kubently.fullname" . }}-executor-token
              key: token
              {{- end }}
        {{- if .Values.executor.security.commandWhitelist.enabled }}
        - name: ENABLE_DYNAMIC_WHITELIST
          value: "true"
        - name: KUBENTLY_WHITELIST_CONFIG
          value: "/etc/kubently/whitelist.yaml"
        - name: KUBENTLY_WHITELIST_DB
          value: "/var/lib/kubently/whitelist.db"
        {{- end }}
        {{- range $key, $value := .Values.executor.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- if .Values.executor.security.commandWhitelist.enabled }}
        volumeMounts:
        - name: whitelist-config
          mountPath: /etc/kubently
          readOnly: true
        - name: whitelist-data
          mountPath: /var/lib/kubently
        {{- end }}
        resources:
          {{- toYaml .Values.executor.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end -}}