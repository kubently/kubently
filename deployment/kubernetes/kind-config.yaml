kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kind-kubently
nodes:
- role: control-plane
  extraPortMappings:
  # API and A2A service (A2A is served at /a2a path)
  - containerPort: 30080
    hostPort: 8080
    protocol: TCP
  # Redis (for debugging)
  - containerPort: 30379
    hostPort: 6379
    protocol: TCP