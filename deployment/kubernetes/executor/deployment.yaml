apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubently-executor
  namespace: kubently
  labels:
    app: kubently-executor
    component: executor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubently-executor
  template:
    metadata:
      labels:
        app: kubently-executor
        component: executor
    spec:
      serviceAccountName: kubently-executor
      containers:
      - name: executor
        image: kubently/executor:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: KUBENTLY_API_URL
          value: "http://kubently-api.kubently.svc.cluster.local:8080"
        - name: CLUSTER_ID
          value: "kind"
        - name: KUBENTLY_TOKEN
          valueFrom:
            secretKeyRef:
              name: kubently-executor-token
              key: token
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"