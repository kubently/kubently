apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubently-api
  namespace: kubently
  labels:
    app: kubently-api
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubently-api
  template:
    metadata:
      labels:
        app: kubently-api
        component: api
    spec:
      volumes:
      - name: kubently-prompt
        configMap:
          name: kubently-prompt
          items:
          - key: system.prompt.yaml
            path: system.prompt.yaml
      containers:
      - name: api
        image: kubently/api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        # Load all environment variables from the ConfigMap
        - configMapRef:
            name: kubently-env-config
        env:
        # Override specific values if needed
        - name: REDIS_URL
          value: "redis://kubently-redis-master:6379"
        - name: REDIS_HOST
          value: "kubently-redis-master"
        - name: KUBENTLY_A2A_PROMPT_FILE
          value: "/etc/kubently/prompts/system.prompt.yaml"
        - name: KUBENTLY_API_URL
          value: "http://kubently-api:80"
        - name: A2A_SERVER_DEBUG
          value: "true"
        # API Keys from secret (if sensitive)
        - name: API_KEYS
          valueFrom:
            secretKeyRef:
              name: kubently-api-keys
              key: keys
              optional: true
        # Agent token from secret
        - name: AGENT_TOKEN_KUBENTLY
          valueFrom:
            secretKeyRef:
              name: kubently-agent-token
              key: token
              optional: true
        # LLM API keys from secrets (override ConfigMap if present)
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-api-keys
              key: openai-key
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-api-keys
              key: anthropic-key
              optional: true
        volumeMounts:
        - name: kubently-prompt
          mountPath: /etc/kubently/prompts
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
