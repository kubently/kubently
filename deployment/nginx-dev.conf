events {
    worker_connections 1024;
}

http {
    # Upstream to the Kubently API
    upstream kubently_api {
        server api:8080;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name localhost;
        
        # Redirect all HTTP requests to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name localhost;

        # SSL certificate configuration
        ssl_certificate /etc/nginx/certs/kubently.crt;
        ssl_certificate_key /etc/nginx/certs/kubently.key;

        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Main API location
        location / {
            proxy_pass http://kubently_api;
            proxy_buffering off;
            proxy_cache off;
            
            # For SSE support
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://kubently_api/health;
        }

        # A2A endpoint
        location /a2a {
            proxy_pass http://kubently_api/a2a;
            proxy_buffering off;
            proxy_cache off;
        }
    }
}